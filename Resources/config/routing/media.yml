media:
    path:     /
    defaults: { _controller: "DebrilFeedIoBundle:Media:index" }

media_show:
    path:     /{id}/show
    defaults: { _controller: "DebrilFeedIoBundle:Media:show" }

media_new:
    path:     /new
    defaults: { _controller: "DebrilFeedIoBundle:Media:new" }

media_create:
    path:     /create
    defaults: { _controller: "DebrilFeedIoBundle:Media:create" }
    methods:  POST

media_edit:
    path:     /{id}/edit
    defaults: { _controller: "DebrilFeedIoBundle:Media:edit" }

media_update:
    path:     /{id}/update
    defaults: { _controller: "DebrilFeedIoBundle:Media:update" }
    methods:  [POST, PUT]

media_delete:
    path:     /{id}/delete
    defaults: { _controller: "DebrilFeedIoBundle:Media:delete" }
    methods:  [POST, DELETE]
