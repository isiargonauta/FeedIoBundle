item:
    path:     /
    defaults: { _controller: "DebrilFeedIoBundle:Item:index" }

item_show:
    path:     /{id}/show
    defaults: { _controller: "DebrilFeedIoBundle:Item:show" }

item_new:
    path:     /new
    defaults: { _controller: "DebrilFeedIoBundle:Item:new" }

item_create:
    path:     /create
    defaults: { _controller: "DebrilFeedIoBundle:Item:create" }
    methods:  POST

item_edit:
    path:     /{id}/edit
    defaults: { _controller: "DebrilFeedIoBundle:Item:edit" }

item_update:
    path:     /{id}/update
    defaults: { _controller: "DebrilFeedIoBundle:Item:update" }
    methods:  [POST, PUT]

item_delete:
    path:     /{id}/delete
    defaults: { _controller: "DebrilFeedIoBundle:Item:delete" }
    methods:  [POST, DELETE]
